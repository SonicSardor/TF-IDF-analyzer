<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF-IDF Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }
        .card {
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        th, td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h2 class="text-center mb-4"><span class="text-primary">ðŸ“„ TF-IDF</span> File Analyzer</h2>

    <div class="card p-4 mb-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload a text file (.txt)</label>
                <input type="file" name="file" accept=".txt" class="form-control" id="fileInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>
    </div>

    <div class="mb-3 text-muted">
        <strong>Total number of files:</strong> {{ last_file }}
    </div>

    {% if word_dicts %}
    <div class="card p-4">
        <h4 class="mb-3">Top 50 Words by <span class="text-info">IDF</span></h4>
        <div class="table-responsive">
            <table class="table table-hover align-middle table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Word</th>
                        <th>TF</th>
                        <th>IDF</th>
                    </tr>
                </thead>
                <tbody>
                {% for item in word_dicts %}
                    <tr>
                        <td>{{ item.word }}</td>
                        <td>{{ item.tf }}</td>
                        <td>{{ item.idf|floatformat:3 }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
